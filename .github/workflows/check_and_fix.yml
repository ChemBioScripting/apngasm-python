name: Check, update stub and formatting

on:
  push:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
  check_and_fix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
        submodules: recursive
    - name: Extract branch name
      shell: bash
      run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      id: extract_branch
    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install dependency
      run: |
        pip install build ruff mypy Pillow numpy pytest
        pip install git+https://github.com/wjakob/nanobind.git
    - name: Ruff check
      run: ruff check
    - name: Install test
      run: pip install .
    - name: mypy
      run: mypy .
    - name: ruff format
      run: ruff format
    - name: isort
      run: isort .
    - name: nanobind stubgen
      run: |
        python -m nanobind.stubgen \
            -m apngasm_python._apngasm_python \
            -o src-python/apngasm_python/_apngasm_python.pyi \
            -M src-python/apngasm_python/py.typed
    - name: Pytest
      run: pytest
    - name: Commit & Push changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        message: Update stub and formatting
        branch: ${{ steps.extract_branch.outputs.branch }}